name: Time-Triggered Build

on:
  schedule:
    - cron: '0 0 * * *'  # 每天0点执行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      PROJECT_REPO: https://github.com/Fansirsqi/Sesame-TK

    steps:
      - name: 设置JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 创建项目构建文件
        run: |
          echo "$PROJECT_REPO" > project-to-build

      - name: 获取项目名称
        id: get-project
        run: |
          # 提取仓库短名称作为缓存key（修正sed分隔符问题）
          PROJECT=$(cat project-to-build | sed 's@.*github.com.@@;s@.git$@@')
          echo "project=$PROJECT" >> $GITHUB_OUTPUT

      - name: 从缓存恢复先前哈希
        uses: actions/cache@v3
        with:
          path: previous_hash.txt
          key: ${{ steps.get-project.outputs.project }}-hash
          restore-keys: |
            ${{ steps.get-project.outputs.project }}-hash
        continue-on-error: true

      - name: 获取远程HEAD哈希
        id: get-remote-hash
        run: |
          REMOTE_HASH=$(git ls-remote ${{ env.PROJECT_REPO }}.git HEAD | awk '{print $1}')
          PREVIOUS_HASH=""
          if [ -f previous_hash.txt ]; then
            PREVIOUS_HASH=$(cat previous_hash.txt)
          fi

          if [ "$REMOTE_HASH" = "$PREVIOUS_HASH" ]; then
            echo "No new commits since last check. Skipping workflow."
            echo "SKIP_BUILD=1" >> $GITHUB_ENV
            exit 0
          else
            echo "New commit detected. Proceeding with build."
            echo "$REMOTE_HASH" > previous_hash.txt
          fi

      - name: 保存当前哈希到缓存
        uses: actions/cache@v3
        with:
          path: previous_hash.txt
          key: ${{ steps.get-project.outputs.project }}-hash
          restore-keys: ''
        if: ${{ !env.SKIP_BUILD }}

      - name: 克隆项目
        run: git clone --depth=1 ${{ env.PROJECT_REPO }}.git project
        if: ${{ !env.SKIP_BUILD }}
      
      - name: 配置Gradle缓存
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-
        if: ${{ !env.SKIP_BUILD }}
      
      - name: 构建应用
        working-directory: ./project
        run: |
          ./gradlew --no-daemon assembleDebug
        if: ${{ !env.SKIP_BUILD }}

      - name: 获取APK文件路径
        run: |
          APK_SEARCH_PATH="$(pwd)/project"
          apks=($(find $APK_SEARCH_PATH -type f -name "*.apk" -exec stat -c "%Y %n" {} \; | sort -nr | head -n 2 | awk '{print $2}'))
          
          if [ ${#apks[@]} -eq 0 ]; then
            echo "ERROR: 未找到任何APK文件"
            exit 1
          fi
          
          mkdir -p "$(pwd)/apks_cache"
          for apk in "${apks[@]}"; do
            cp -f "$apk" "$(pwd)/apks_cache/"
          done
          
          shopt -s nullglob
          APK_FILES=($(pwd)/apks_cache/*.apk)
          shopt -u nullglob
          
          if [ ${#APK_FILES[@]} -eq 0 ]; then
            echo "ERROR: 缓存目录中未找到APK文件"
            exit 1
          fi
          
          echo "APK1_PATH=${APK_FILES[0]}" >> $GITHUB_ENV
          if [ ${#APK_FILES[@]} -ge 2 ]; then
            echo "APK2_PATH=${APK_FILES[1]}" >> $GITHUB_ENV
          else
            echo "APK2_PATH=" >> $GITHUB_ENV
          fi
        if: ${{ !env.SKIP_BUILD }}

      # 从APK提取版本标签
      - name: 从APK提取版本标签
        run: |
          # 安装aapt工具
          sudo apt-get -qq update
          sudo apt-get -qq install -y aapt
          
          # 使用sed完整提取versionName单引号内的全部内容
          VERSION_NAME=$(aapt dump badging "${{ env.APK1_PATH }}" | grep "versionName" | sed -n "s/.*versionName='\([^']*\)'.*/\1/p")
          echo "RELEASE_TAG=$VERSION_NAME" >> $GITHUB_ENV
          echo "RELEASE_NAME=v$VERSION_NAME" >> $GITHUB_ENV
        if: ${{ !env.SKIP_BUILD }}

      # 替换原有的获取最新提交信息步骤
      - name: 提取提交信息并生成发布内容
        if: ${{ !env.SKIP_BUILD }}
        run: |
          # 获取简短提交哈希
          COMMIT_HASH=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          
          # 提取提交信息
          RAW_COMMIT_MSG=$(git log -1 --pretty=format:"%B" 2>/dev/null)
          COMMIT_SUBJECT_TEMP=$(echo "$RAW_COMMIT_MSG" | sed -n '1p' | sed 's/"/\\"/g')
          
          # 判断是否包含扩展名且不含中文
          HAS_EXTENSION=$(echo "$COMMIT_SUBJECT_TEMP" | grep -E '\..+')
          HAS_CHINESE=$(echo "$COMMIT_SUBJECT_TEMP" | grep -qP '\p{Han}' && echo "yes" || echo "no")
          
          if [ -n "$HAS_EXTENSION" ] && [ "$HAS_CHINESE" = "no" ]; then
            COMMIT_SUBJECT="无详细主题"
          else
            COMMIT_SUBJECT="$COMMIT_SUBJECT_TEMP"
          fi
          
          # 提取提交正文并清理空行
          COMMIT_BODY=$(echo "$RAW_COMMIT_MSG" | sed -n '2,$p' | sed 's/"/\\"/g' | sed '/^$/d')
          
          # 设置环境变量
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
          echo "COMMIT_MESSAGE_SUBJECT=$COMMIT_SUBJECT" >> $GITHUB_ENV
          echo "COMMIT_MESSAGE_BODY=$COMMIT_BODY" >> $GITHUB_ENV
          echo "BUILDER=Ziayongyao" >> $GITHUB_ENV
          
          # 生成发布说明
          BUILD_TIME=$(date '+%Y-%m-%d %H:%M:%S')
          cat <<EOF > release_body.tmp
          ## 自动构建版本
          ### 提交详情：${COMMIT_HASH}
          主题：${COMMIT_SUBJECT}
          描述: ${COMMIT_BODY:+}${COMMIT_BODY:-无详细描述}
          构建时间：${BUILD_TIME}
          构建者：${BUILDER}
          包含版本: 普通(Android 8.0+),兼容(Android 5.1-7.0)
          EOF
          
          # 转义换行符并设置环境变量
          RELEASE_BODY_JSON=$(sed ':a;N;$!ba;s/\n/\\n/g' release_body.tmp)
          echo "RELEASE_BODY=$RELEASE_BODY_JSON" >> $GITHUB_ENV

      - name: 创建发布版本
        if: ${{ !env.SKIP_BUILD }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_BODY }}
          draft: false
          prerelease: false
          files: |
            ${{ env.APK1_PATH }}
            ${{ env.APK2_PATH }}
          token: ${{ secrets.GITHUB_TOKEN }}
