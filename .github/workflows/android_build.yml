name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      
      - name: Get project name
        id: get-project
        run: |
          PROJECT=$(cat project-to-build)
          echo "project=$PROJECT" >> $GITHUB_OUTPUT
      
      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.project }} project
      
      - name: Setup Gradle cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-
      
      - name: Build the app
        working-directory: ./project
        run: |
          ./gradlew --no-daemon assembleDebug --stacktrace
      
      - name: Extract APK Path
        id: extract_apk
        working-directory: ./project
        run: |
          # 使用 find 的 -print0 配合 xargs 处理带空格路径
          APK_PATHS=$(find . -name "*.apk" -print0 | xargs -0)
          # 新增空值保护：当未找到APK时生成空数组
          if [ -z "$APK_PATHS" ]; then
            echo "apk_paths=[]" >> $GITHUB_OUTPUT
          else
            # 直接生成JSON数组避免临时文件
            JSON_ARRAY=$(echo "$APK_PATHS" | jq -R -s -c 'split("\u0000")[:-1] | map(select(length > 0)) | map(gsub("\\$"; "$$"))')
            echo "apk_paths=$JSON_ARRAY" >> $GITHUB_OUTPUT
          fi
          # 只保留第一个APK路径用于兼容旧流程
          echo "APK_PATH=$(echo "$APK_PATHS" | head -n1)" >> $GITHUB_ENV

  upload_apk:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        apk: ${{ fromJSON(needs.build.outputs.apk_paths) }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: project

      - name: Upload APK
        if: matrix.apk != ''
        uses: actions/upload-artifact@v4
        with:
          name: my-build-apk-${{ matrix.apk }}
          path: ${{ matrix.apk }}
